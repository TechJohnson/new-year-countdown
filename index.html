<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Countdown to 2022!</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>  

    <div class="big-box">
        <h1>2022 New Year Countdown!</h1>
    
        <div class="countdown-box">
            <div class="time">
                <p id="days">0</p>
                <span>days</span>
            </div>
            <div class="time">
                <p id="hours">0</p>
                <span>hours</span>
            </div>
            <div class="time">
                <p id="minutes">0</p>
                <span>minutes</span>
            </div>
            <div class="time">
                <p id="seconds">0</p>
                <span>seconds</span>
            </div>
        </div>
    </div>

    <footer>
        <div class="disclaimer">
            <p class="zone">Time is based off of your current local time.</p>
        </div>
        <div class="social-media">
            <a href="//twitter.com/techjohnson" target="_blank" rel="noreferrer noopener"><img src="./images/twitter.svg" alt=""></a>
            <a href="//github.com/techjohnson" target="_blank" rel="noreferrer noopener"><img src="./images/github.svg" alt=""></a>
        </div>
    </footer>
    
</body>
</html>
